<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Biotecnología UDLA</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f7f7f7; }
    h1 { color: #0055a5; }
    .materia { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: white; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Malla Interactiva - Biotecnología UDLA</h1>
  <div id="contenedor"></div>

  <script>
    async function cargarMalla() {
      try {
        const response = await fetch("malla_biotecnologia_udla.json");
        const malla = await response.json();

        const contenedor = document.getElementById("contenedor");
        malla.materias.forEach(materia => {
          const div = document.createElement("div");
          div.className = "materia";
          div.innerHTML = `<strong>${materia.nombre}</strong><br>Créditos: ${materia.creditos}`;
          contenedor.appendChild(div);
        });
      } catch (error) {
        document.body.innerHTML = "❌ Error al cargar la malla: " + error;
      }
    }

    cargarMalla();
  </script>
</body>
</html>
